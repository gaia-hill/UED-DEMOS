<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="800" style="background: #EEEEEE;"></canvas>
	</body>
	<script>
		var canvas=document.getElementById("canvas");
		var cxt=canvas.getContext("2d");
		cxt.beginPath();
		cxt.rect(100,100,500,500);
		cxt.moveTo(200,200);
		cxt.lineTo(200,300);
		cxt.lineTo(300,300);
		cxt.lineTo(200,200);
		
		
		cxt.moveTo(200,200);
		cxt.arc(400,200,50,0,Math.PI*2,true);
		
		cxt.fillStyle="rgba(100,140,230,0.5)";
		cxt.fill();
		cxt.closePath();
		
	</script>
</html>
