<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fragment</title>
	</head>
	<body>
		<div style="width: 300px;height: 300px;border: 1px solid #000000;overflow: auto;">
			<p>循环append</p>
			<input type="button" value="添加" onclick="addListNode1();" />
			<ul id="list1"></ul>
		</div>
		
		<div style="width:300px;height: 300px;border: 1px solid #000000;overflow: auto;">
			<p>fragment</p>
			<input type="button" value="添加" onclick="addListNode2();" />
			<ul id="list2"></ul>
		</div>
		
		<script>
			function addListNode1(){
				console.time("list1");
				for(var i=0;i<20000;i++){
					var li=document.createElement("li");
					li.innerHTML="item"+i;
					document.getElementById("list1").appendChild(li);
				}
				console.timeEnd("list1");
			}
			
			function addListNode2(){
				console.time("list2");
				var frag=document.createDocumentFragment();
				for(var i=0;i<20000;i++){
					var li=document.createElement("li");
					li.innerHTML="item"+i;
					frag.appendChild(li);
				}
				document.getElementById("list2").appendChild(frag);
				console.timeEnd("list2");
			}
		</script>
	</body>
</html>
