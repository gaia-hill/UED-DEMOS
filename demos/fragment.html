<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fragment</title>
	</head>
	<body>
		<div style="width: 300px;height: 300px;border: 1px solid #000000;overflow: auto;">
			<ul id="list1"></ul>
			<input type="button" value="添加" onclick="addListOne();" />
		</div>
		
		<div style="width:calc(100% - 100px);height: 300px;border: 1px solid #000000;overflow: auto;">
			<ul id="list2"></ul>
			<input type="button" value="添加" onclick="addListTwo();" />
		</div>
		
		<script>
			function addListOne(){
				console.time("list1");
				for(var i=0;i<10000;i++){
					var li=document.createElement("li");
					li.innerHTML="item"+i;
					document.getElementById("list1").appendChild(li);
				}
				console.timeEnd("list1");
			}
			
			function addListTwo(){
				console.time("list2");
				var frag=document.createDocumentFragment();
				for(var i=0;i<10000;i++){
					var li=document.createElement("li");
					li.innerHTML="item"+i;
					frag.appendChild(li);
				}
				document.getElementById("list2").appendChild(frag);
				console.timeEnd("list2");
			}
		</script>
	</body>
</html>
